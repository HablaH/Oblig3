    <script src="js/model.js"></script>

    <script>
        
        function updateView() { }

        QUnit.module('Checks if current page changes, and that it gets the correct pollId', function () {

            QUnit.test('create poll', function (assert) {
                // arrange
                model.inputs = {
                    createPoll: {
                        pollId: null,
                        question: 'Hvem er den tøffeste læreren ved GET Academy?',
                        options: ['Geir', 'Eskil', 'Terje'],
                        usersCanAddAlternatives: true,
                    },
                };
                model.polls = [];

                // act
                createOrUpdatePoll();
                selectPoll(0);

                assert.equal(model.app.currentPage, 'createPoll');
                assert.deepEqual(model.polls[0].pollId, model.inputs.createPoll.pollId);

            });
        });
    </script>
